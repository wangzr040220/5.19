<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL查询助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- 聊天区域 -->
            <div class="col-12 d-flex flex-column p-0">
                <!-- 顶部标题栏 -->
                <div class="chat-header p-3 bg-primary text-white">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="mb-0"><i class="fas fa-database me-2"></i>SQL查询助手</h3>
                        <div>
                            <a href="/schema-graph" class="btn btn-outline-light me-2" target="_blank">
                                <i class="fas fa-project-diagram me-1"></i>数据库关系图
                            </a>
                            <button id="clearBtn" class="btn btn-outline-light">
                                <i class="fas fa-trash-alt me-1"></i>清除对话
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 消息列表区域 -->
                <div id="messageList" class="flex-grow-1 p-3 overflow-auto">
                    <!-- 消息将动态添加到这里 -->
                </div>

                <!-- 输入区域 -->
                <div class="chat-input-area p-3 border-top">
                    <div class="input-group">
                        <textarea id="userInput" class="form-control" rows="2" placeholder="输入您的查询需求..."></textarea>
                        <button id="sendBtn" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-1"></i>发送
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 消息模板 -->
    <template id="userMessageTemplate">
        <div class="message user-message mb-3">
            <div class="message-content">
                <div class="message-text"></div>
            </div>
        </div>
    </template>

    <template id="assistantMessageTemplate">
        <div class="message assistant-message mb-3">
            <div class="message-content">
                <div class="message-text"></div>
                <div class="sql-section mt-3" style="display: none;">
                    <div class="sql-query p-3 bg-light rounded">
                        <pre><code></code></pre>
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-primary confirm-btn">
                            <i class="fas fa-play me-1"></i>执行查询
                        </button>
                    </div>
                </div>
                <div class="results-section mt-3" style="display: none;">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
